<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Fizz - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fffbf0;
            font-family: 'Inter', sans-serif;
        }
        .logo {
            width: 300px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .coming-soon {
            font-family: 'Poppins', sans-serif;
            color: #ff0000;
            font-size: 24px;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <img src="images/logo_round.png" alt="Fiber Fizz Logo" class="logo">
    <div class="coming-soon">Coming Soon</div>
</body>
</html>
